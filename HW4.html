<script>
	
	function plotHistogram(element, numbers){
		//figure out what's up with y scale and y axis
		var svg = d3.select(element)
			.append("svg")
			.attr("height", 400)
			.attr("width", 500);

		var xScale = d3.scaleLinear().range([50,450]).domain([0, numbers.length]);

		var maxY = d3.max(numbers, function(d){
			return d;
		});

		var yScale = d3.scaleLinear().range([350,50]).domain([0, maxY]);

		console.log(d3.min(numbers), " ", d3.max(numbers));

		var xAxis = d3.axisBottom(xScale);
		svg.append("g").attr("transform", "translate(0,350)").call(xAxis
			.ticks(20));

		var yAxis = d3.axisLeft(yScale);
		svg.append("g").attr("transform", "translate(50,0)").call(yAxis
			.ticks(20));

		var delta = 400 / numbers.length;
		var xpos = 50;
		//generate bar graph
		for(var i = 0; i < numbers.length; i++){
			svg.append("rect")
				.attr("x", xpos)
				.attr("y", yScale(numbers[i]))
				.attr("width", delta)
				.attr("height", 350 - yScale(numbers[i]))
				.attr("opacity", .3)
				.attr("fill", "blue");

				console.log(yScale(numbers[i]));

				xpos += delta;
		}
	}
